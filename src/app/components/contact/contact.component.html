<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2 class="text-center">Contact</h2>
                  <div class="underline mx-auto"></div>
      <p  class="text-center">Feel free to reach out by sending a message below</p>
    </div>

    <div class="row mt-2">
      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <div class="d-flex">
            <i class="fas fa-map-marker-alt"></i>
            <h4 style="margin-top: 7px;">Location:</h4>
            </div>
            <p style="margin-left: 60px;">Thanjavur, Tamil Nadu</p>
          </div>
            <hr>
          <div class="email">
            <div class="d-flex">
              <i class="fas fa-envelope"></i>
              <h4 style="margin-top: 7px;">Email:</h4>
            </div>
            <p style="margin-left: 60px;"><a href="mailto:syedsheikmd78609&#64;gmail.com">syedsheikmd78609&#64;gmail.com</a></p>
          </div>
            <hr>

          <div class="phone">
            <div class="d-flex">
              <i class="fas fa-phone"></i>
              <h4 style="margin-top: 7px;">Call:</h4>
            </div>
            <p style="margin-left: 60px;">+91 85319 10565</p>
          </div>
                      <hr>

        </div>
      </div>

      <div class="col-lg-8 mt-5 mt-lg-0">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="php-email-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Your Name"
              />
              <div *ngIf="submitted && contactForm.controls['name'].invalid" class="text-danger">Name is required.</div>
            </div>
            <div class="form-group col-md-6">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Your Email"
              />
              <div *ngIf="submitted && contactForm.controls['email'].invalid" class="text-danger">
                Valid email is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="subject"
              placeholder="Subject"
            />
            <div *ngIf="submitted && contactForm.controls['subject'].invalid" class="text-danger">Subject is required.</div>
          </div>

          <div class="form-group">
            <textarea
              rows="6"
              class="form-control"
              formControlName="message"
              placeholder="Message"
            ></textarea>
            <div *ngIf="submitted && contactForm.controls['message'].invalid" class="text-danger">Message is required.</div>
          </div>

          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="text-success display-1 mb-3">
          <i class="fas fa-check-circle"></i>
        </div>
        <h5 class="mb-3">Thank you for sending your details!</h5>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
